<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Static Skybox</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skybox">
      <div class="skybox__wrapper">
        <div class="skybox__rotor--x">
          <div class="skybox__rotor--y">
            <div class="skybox__faces">
              <img
                class="skybox__face skybox__face--left"
                src="./assets/park_parking_4k.left.png"
                width="2048"
                height="2048"
              />
              <img
                class="skybox__face skybox__face--right"
                src="./assets/park_parking_4k.right.png"
                width="2048"
                height="2048"
              />

              <img
                class="skybox__face skybox__face--back"
                src="./assets/park_parking_4k.back.png"
                width="2048"
                height="2048"
              />
              <img
                class="skybox__face skybox__face--front"
                src="./assets/park_parking_4k.front.png"
                width="2048"
                height="2048"
              />

              <img
                class="skybox__face skybox__face--up"
                src="./assets/park_parking_4k.up.png"
                width="2048"
                height="2048"
              />
              <img
                class="skybox__face skybox__face--down"
                src="./assets/park_parking_4k.down.png"
                width="2048"
                height="2048"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
